<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireKeys Shortcuts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>FireKeys Shortcuts</h2>
    <ul>
        <li><strong>Toggle ChatGPT:</strong> Ctrl+Shift+K</li>
        <li><strong>Toggle Perplexity:</strong> Ctrl+Shift+Q</li>
        <li><strong>Toggle X:</strong> Ctrl+Shift+X</li>
        <li><strong>Open Notion:</strong> Ctrl+Shift+U</li>
    </ul>
</body>
</html>
